<div id="log" class="outer">
    <h3>Log</h3>
    <ul class="log_list">
        {{ range $i, $log := .log }}
        <li>
            <div class="log_date">{{ $log.date }}</div>
            <div class="log_content">
                <div class="log_title">{{ $log.title }}</div>
                {{ if $log.text }}
                <div class="log_text">{{ $log.text }}</div>
                {{ end }}
            </div>
        </li>
        {{ end }}
    </ul>
</div>
