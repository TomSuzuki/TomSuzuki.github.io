<div id="menu">
    <div id="menu_info">
        <img id="menu_logo" src="./assets/img/icon.jpg">
        <div id="menu_title">TomSuzuki</div>
    </div>
    <ul id="menu_nav">
        {{ range $i, $menu := .list }}
        <li><a onclick="javascript:menu_scroll('{{ $menu.anchor }}')">{{ $menu.text }}</a></li>
        {{ end }}
    </ul>
</div>
