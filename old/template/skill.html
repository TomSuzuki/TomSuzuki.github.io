<div id="skill" class="outer">
    <h3>Skill</h3>
    {{ range $i, $offer := .skill }}
    <h4>{{ $offer.title }}</h4>
    <ul class="skill_list">
        {{ range $j, $content := $offer.contents }}
        <li class="color_{{ $content.tag }}">{{ $content.name }}</li>
        {{ end }}
    </ul>
    {{ end }}
</div>
