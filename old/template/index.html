<!DOCTYPE html>
<html lang="ja">
{{ template "head" DataMap $.head }}

<body>
    <div id="background"></div>
    {{ range $index, $offer := .tags }}
    {{ $tmp := JsonLoad $offer }}
    {{ $file := $tmp.file }}
    {{ $data := DataMap $tmp.data }}
    {{ HTMLTemplate $file $data }}
    {{ end }}
</body>

</html>
